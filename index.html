        function toggleTema(semana, diaIdx, temaIdx) {
            const key = `${semana}-${diaIdx}-${temaIdx}`;
            const checked = localStorage.getItem(key) === 'true';
            localStorage.setItem(key, (!checked).toString());
            if (!checked) {
                const today = new Date().toISOString().split('T')[0];
                const studyDays = JSON.parse(localStorage.getItem('studyDays') || '[]');
                if (!studyDays.includes(today)) {

                    localStorage.setItem('studyDays', JSON.stringify(studyDays));

            let html = '';
            
            Object.keys(studyPlan).forEach(semanaKey => {
                const semana = studyPlan[semanaKey];
                const progresoSemana = calcularProgresoSemana(semanaKey);
                html += `<div class="semana">
                    <div class="semana-header">${semana.titulo} <span style="opacity:0.8;">${progresoSemana}% completado</span></div>
                    <div class="semana-body">`;
                
                semana.dias.forEach((dia, diaIdx) => {
                    const color = materias[dia.materia] || '#6b7280';
                    html += `<div class="dia" style="border-left: 4px solid ${color};">
                        <div class="dia-header">
                            <div class="dia-nombre">${dia.dia}</div>
                            <div class="materia-badge" style="background-color: ${color};">${dia.materia}</div>
                        </div>
                        <div class="temas">`;
                    
                    dia.temas.forEach((tema, temaIdx) => {
                        const key = `${semanaKey}-${diaIdx}-${temaIdx}`;
                        const checked = localStorage.getItem(key) === 'true';
                        html += `<div class="tema">
                            <input type="checkbox" class="checkbox" ${checked ? 'checked' : ''} 
                                onchange="toggleTema('${semanaKey}', ${diaIdx}, ${temaIdx})">
                            <span class="tema-text ${checked ? 'checked' : ''}">${tema}</span>
                        </div>`;
                    });
                    
                    html += `</div></div>`;
                });
                
                html += `</div></div>`;
            });
            
            container.innerHTML = html;
        }

        function calcularProgresoSemana(semanaKey) {
            let total = 0, completados = 0;
            studyPlan[semanaKey].dias.forEach((dia, diaIdx) => {
                dia.temas.forEach((tema, temaIdx) => {
                    total++;
                    if (localStorage.getItem(`${semanaKey}-${diaIdx}-${temaIdx}`) === 'true') completados++;
                });
            });
            return total > 0 ? Math.round((completados / total) * 100) : 0;
        }

        function calcularProgreso(materia) {
            let total = 0, completados = 0;
            Object.keys(studyPlan).forEach(semanaKey => {
                studyPlan[semanaKey].dias.forEach((dia, diaIdx) => {
                    if (dia.materia === materia) {
                        dia.temas.forEach((tema, temaIdx) => {
                            total++;
                            if (localStorage.getItem(`${semanaKey}-${diaIdx}-${temaIdx}`) === 'true') completados++;
                        });
                    }
                });
            });
            return total > 0 ? Math.round((completados / total) * 100) : 0;
        }

        function calcularProgresoGeneral() {
            let total = 0, completados = 0;
            Object.keys(studyPlan).forEach(semanaKey => {
                studyPlan[semanaKey].dias.forEach((dia, diaIdx) => {
                    dia.temas.forEach((tema, temaIdx) => {
                        total++;
                        if (localStorage.getItem(`${semanaKey}-${diaIdx}-${temaIdx}`) === 'true') completados++;
                    });
                });
            });
            return total > 0 ? Math.round((completados / total) * 100) : 0;
        }

        function actualizarProgreso() {
            const progresoGeneral = calcularProgresoGeneral();
            document.getElementById('progreso-general-num').textContent = progresoGeneral + '%';
            document.getElementById('progreso-general-bar').style.width = progresoGeneral + '%';
            document.getElementById('progreso-general-text').textContent = progresoGeneral + '%';
            
            const materiasUnicas = [...new Set(Object.values(studyPlan).flatMap(s => s.dias.map(d => d.materia)))];
            const container = document.getElementById('progreso-materias');
            let html = '';
            
            materiasUnicas.forEach(materia => {
                const progreso = calcularProgreso(materia);
                const color = materias[materia] || '#6b7280';
                html += `<div class="progress-card" style="border-top-color: ${color};">
                    <div class="progress-card-header">
                        <div style="font-weight: bold; font-size: 1.1em;">${materia}</div>
                        <div class="progress-card-numero" style="color: ${color};">${progreso}%</div>
                    </div>
                    <div class="progress-bar-small">
                        <div class="progress-bar-fill" style="width: ${progreso}%; background-color: ${color};"></div>
                    </div>
                </div>`;
            });
            
            container.innerHTML = html;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    pauseTimer();
                    alert('¬°Pomodoro completado! Toma un descanso de 5 minutos.');
                    const sessions = parseInt(localStorage.getItem('pomodoroSessions') || '0') + 1;
                    localStorage.setItem('pomodoroSessions', sessions.toString());
                    document.getElementById('session-counter').textContent = 'Sesiones hoy: ' + sessions;
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer-display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function renderDashboard() {
            const progresoGeneral = calcularProgresoGeneral();
            const studyDays = JSON.parse(localStorage.getItem('studyDays') || '[]');
            const racha = calcularRacha(studyDays);
            const sessions = localStorage.getItem('pomodoroSessions') || '0';
            
            const today = new Date();
            const dayOfWeek = today.getDay();
            const semanaActual = Math.floor((Date.now() - new Date(2024, 11, 16)) / (7 * 24 * 60 * 60 * 1000)) + 1;
            
            const temasHoy = obtenerTemasHoy(semanaActual, dayOfWeek);
            document.getElementById('temas-hoy').innerHTML = temasHoy || 'No hay temas programados para hoy. ¬°Descansa o adelanta!';
            
            const html = `
                <div class="stat-card" style="border-top-color: #667eea;">
                    <h3>PROGRESO TOTAL</h3>
                    <div class="numero" style="color: #667eea;">${progresoGeneral}%</div>
                    <div style="font-size: 0.9em; color: #9ca3af;">Del temario completo</div>
                </div>
                <div class="stat-card" style="border-top-color: #10b981;">
                    <h3>RACHA ACTUAL</h3>
                    <div class="numero" style="color: #10b981;">üî• ${racha}</div>
                    <div style="font-size: 0.9em; color: #9ca3af;">D√≠as consecutivos</div>
                </div>
                <div class="stat-card" style="border-top-color: #ef4444;">
                    <h3>SESIONES HOY</h3>
                    <div class="numero" style="color: #ef4444;">${sessions}</div>
                    <div style="font-size: 0.9em; color: #9ca3af;">Pomodoros completados</div>
                </div>
                <div class="stat-card" style="border-top-color: #f59e0b;">
                    <h3>D√çAS ESTUDIADOS</h3>
                    <div class="numero" style="color: #f59e0b;">${studyDays.length}</div>
                    <div style="font-size: 0.9em; color: #9ca3af;">Total acumulado</div>
                </div>
            `;
            document.getElementById('dashboard-stats').innerHTML = html;
        }

        function calcularRacha(studyDays) {
            if (studyDays.length === 0) return 0;
            studyDays.sort().reverse();
            let racha = 0;
            const today = new Date();
            today.setHours(0,0,0,0);
            
            for (let i = 0; i < studyDays.length; i++) {
                const studyDate = new Date(studyDays[i]);
                studyDate.setHours(0,0,0,0);
                const diffDays = Math.floor((today - studyDate) / (24 * 60 * 60 * 1000));
                if (diffDays === i) racha++;
                else break;
            }
            return racha;
        }

        function obtenerTemasHoy(semana, dia) {
            const dias = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            const diaTexto = dias[dia];
            const semanaKey = 'semana' + semana;
            
            if (!studyPlan[semanaKey]) return null;
            const diaData = studyPlan[semanaKey].dias.find(d => d.dia === diaTexto);
            if (!diaData) return null;
            
            return `<strong>${diaData.materia}</strong><br>` + diaData.temas.map(t => `‚Ä¢ ${t}`).join('<br>');
        }

            const container = document.getElementById('simulacros-container');
            let html = '';

                                <label>Matem√°ticas</label>

                            <div class="form-group">

        function saveSimulacro(num) {
            const data = {
                fecha: document.getElementById(`sim${num}-fecha`).value,
                total: document.getElementById(`sim${num}-total`).value,
                mat: document.getElementById(`sim${num}-mat`).value,
                comp: document.getElementById(`sim${num}-comp`).value,
                fis: document.getElementById(`sim${num}-fis`).value,
                ing: document.getElementById(`sim${num}-ing`).value,
                notas: document.getElementById(`sim${num}-notas`).value
            };
            localStorage.setItem(`simulacro${num}`, JSON.stringify(data));
        }

        function loadSimulacros() {
            for (let i = 1; i <= 6; i++) {
                const saved = localStorage.getItem(`simulacro${i}`);
                if (saved) {
                    const data = JSON.parse(saved);
                    document.getElementById(`sim${i}-fecha`).value = data.fecha || '';
                    document.getElementById(`sim${i}-total`).value = data.total || '';
                    document.getElementById(`sim${i}-mat`).value = data.mat || '';
                    document.getElementById(`sim${i}-comp`).value = data.comp || '';
                    document.getElementById(`sim${i}-fis`).value = data.fis || '';
                    document.getElementById(`sim${i}-ing`).value = data.ing || '';
                    document.getElementById(`sim${i}-notas`).value = data.notas || '';
                }
            }
        }

            const achievements = [
                { id: 'first-day', icon: 'üéØ', title: 'Primer D√≠a', desc: 'Completaste tu primer d√≠a de estudio', check: () => calcularProgresoGeneral() > 0 },

                { id: 'streak-3', icon: 'üî•', title: 'Racha de 3', desc: 'Estudiaste 3 d√≠as seguidos', check: () => {

                { id: 'half-way', icon: 'üéä', title: 'A Mitad de Camino', desc: 'Completaste el 50% del temario', check: () => calcularProgresoGeneral() >= 50 },
                { id: 'all-done', icon: 'üèÜ', title: '¬°Campe√≥n!', desc: 'Completaste TODO el temario', check: () => calcularProgresoGeneral() === 100 },

                html += `

                        ${unlocked ? '<div style="margin-top: 10px; color: #fbbf24; font-weight: bold;">‚úì DESBLOQUEADO</div>' : '<div style="margin-top: 10px; color: #9ca3af;">üîí Bloqueado</div>'}

            container.innerHTML = html;

        function checkAchievements() {
            renderAchievements();
        }

        window.onload = function() {
            renderCalendario();
            renderSimulacros();
            renderAchievements();
            actualizarProgreso();
            renderDashboard();
            
            const sessions = localStorage.getItem('pomodoroSessions') || '0';
            document.getElementById('session-counter').textContent = 'Sesiones hoy: ' + sessions;
            
            const lastDate = localStorage.getItem('lastVisit');
            const today = new Date().toISOString().split('T')[0];
            if (lastDate !== today) {
                localStorage.setItem('pomodoroSessions', '0');
                document.getElementById('session-counter').textContent = 'Sesiones hoy: 0';
            }
            localStorage.setItem('lastVisit', today);
        };
    </script>
